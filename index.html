<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="dist/css/main.css" />
    <script
      src="https://kit.fontawesome.com/3983240ad7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.svg" alt="Hubble logo" />
    </header>
    <main>
      <img
        class="main-img"
        src="images/illustration-mockups.svg"
        alt="illustration"
      />
      <section>
        <h1 class="main-title">Build The Community Your Fans Will Love</h1>
        <p class="main-text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="" class="main-btn">Register</a>
      </section>
    </main>
    <div class="socials">
      <a href="#" class="icons"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="icons"><i class="fab fa-twitter"></i></a>
      <a href="#" class="icons"><i class="fab fa-instagram"></i></a>
    </div>

  </body>
</html>
